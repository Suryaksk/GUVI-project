<div class='signup'>
    <div class="card mx-auto">
        <div class="card-body">
            <div class="row">
                <form #signupForm="ngForm" (ngSubmit)="signup(signupForm)">
                    <div class="guviimage">
                        <img src="assets/image/GUVI.png" class="Guviimage"> 
                    </div>
                    <h4>SignUp</h4>
                    <div class="form-group">
                        <label for="username">Name:</label>
                        <input type="text" class="form-control" name="username" ngModel #uname="ngModel" required />
                        <p *ngIf="uname.errors?.required && signupForm.submitted" class="text-danger">Enter the Name!
                        </p>
                          
                    </div>
                    <div class="form-group">
                        <label for="Email">Email:</label>
                        <input type="email" class="form-control" name="email" ngModel #emailid="ngModel" required
                            email />
                    </div>
                    <p *ngIf="emailid.errors?.required && signupForm.submitted" class="text-danger">Email is
                        required!
                    </p>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" class="form-control" name="password" ngModel #pwd="ngModel" required />
                    </div>
                    <p *ngIf="pwd.errors?.required && signupForm.submitted" class="text-danger">password is
                        required!
                    </p>
                    <div class="form-group">
                        <label for="password">Confirm Password:</label>
                        <input type="password" class="form-control" name="confirmpassword" ngModel #cpwd="ngModel" required />
                    </div>
                     <p *ngIf="cpwd.errors?.required && signupForm.submitted" class="text-danger">password & confirm password must be same!
                    </p>
                    <br>
                    <div class="button">
                        <button type="submit" class="btn btn-primary signupbtn" >Signup</button>
                        <p>Already have a account? <button type="submit" class="btn btn-link loginbtn" routerLink="/login" routerLinkActive="router-link-active">Login</button>here.</p>
                       
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
